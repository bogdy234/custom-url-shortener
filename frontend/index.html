<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom short url</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Custom short URL</h1>
      <div class="card">
        <div>
        <div class="inputTextContainer">
          <label for="oldUrl">Paste here your link</label>
          <input type="text" id="oldUrl" input-text />
        </div>
        <div class="inputTextContainer">
          <label for="customPath">Enter a path</label>
          <input type="text" id="customPath" input-text />
        </div>
          <input type="submit" value="Submit" class="createButton"></input>
        </div>
        <div class="createdUrl"></div>
      </div>
    </div>
  </body>
</html>
